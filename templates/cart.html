{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}"/>
	</head>

	<body>

		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#">Your online store</a>
				<div class="navbar-right">
					<div class="container minicart"></div>
				</div>
			</div>
		</nav>

		<div class="container text-center">

			<div class="col-md-5 col-sm-12">
				<div class="bigcart"></div>
				<h1>Your shopping cart</h1>
            {% for i in ci %}

						<a href="{% url 'remove' i.prodt.id %}"><i class="fa fa-remove" style="font-size:14px"></i>></a>&nbsp;<a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="height: 70;width: 70;"></a>
<!--						<span class="itemid">ID :{{i.prodt.id}}</span>-->
						<span class="itemname">Name :{{i.prodt.name}}</span>
<!--						<span class="popbtn"><a class="arrow"></a></span>-->
						<span class="price">price :{{i.prodt.price}}</span><br>
						<span class="total of quantity">${{i.total}} <br><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:14px"></i></a>&nbsp;&nbsp;{{i.quan}}&nbsp;&nbsp;<a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" style="font-size:14px"></i></a></span>
						<p>Qty&nbsp;{{i.quan}}</p>
					</li>
					{% endfor %}
					<p>Total <span class="price" style="color:white"><b>{{t}}</b></span></p>

<!--					<li class="row totals">-->
<!--&lt;!&ndash;						<span class="itemName">Total:</span>&ndash;&gt;-->
<!--						<span class="Total">{{i.prodt.tot}}</span>-->
<!--						<span class="order"> <a class="text-center">ORDER</a></span>-->
<!--					</li>-->
				</ul>
			</div>

		</div>

		<!-- The popover content -->

		</div>

		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/customjs.js"></script> -->

	</body>
</html>
{% endblock %}
